version: '3.8'

services:
  # Redis service for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: easy-autom-redis
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easy-autom-network
    restart: unless-stopped

  # N8N service for workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: easy-autom-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-password123}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678/}
      - DATABASE_TYPE=${N8N_DATABASE_TYPE:-sqlite}
      - DATABASE_SQLITE_FILE=/home/node/.n8n/database.sqlite
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - REDIS_DB=0
      - EXECUTIONS_MODE=${N8N_EXECUTIONS_MODE:-regular}
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - QUEUE_BULL_REDIS_DB=1
      - NODE_ENV=${NODE_ENV:-production}
      - WEBHOOK_TUNNEL_URL=${N8N_WEBHOOK_TUNNEL_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-UTC}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/home/node/.n8n/workflows
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - easy-autom-network
    restart: unless-stopped

  # Gateway service for API routing and load balancing
  gateway:
    image: nginx:alpine
    container_name: easy-autom-gateway
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=${GATEWAY_HOST:-localhost}
      - NGINX_PORT=80
      - N8N_BACKEND=${N8N_BACKEND:-n8n:5678}
      - REDIS_BACKEND=${REDIS_BACKEND:-redis:6379}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - n8n
      - redis
    ports:
      - "${GATEWAY_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - easy-autom-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  n8n_data:
    driver: local

networks:
  easy-autom-network:
    driver: bridge
